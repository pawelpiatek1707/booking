<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>find</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{places[0].title}}</ion-card-title>
            <ion-card-subtitle>{{places[0].price | currency}} / night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="places[0].imgUrl"></ion-img>
          <ion-card-content>
            <p>{{places[0].description}}</p>
          </ion-card-content>
          <div class="ion-text-right ">
            <ion-button
            routerDirection="forward"
             fill="clear"
              color="primary" 
              [routerLink]="['/', 'places', 'tabs', 'find', places[0].id]"
              
               >More</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-virtual-scroll [items]="loadedPlaces" approxItemHeight="70px">
          <ion-item 
         
          [routerLink]="['/places', 'tabs', 'find', place.id]"
          routerDirection="forward"
          *virtualItem = "let place"
           >
            <ion-thumbnail>
              <ion-img [src]="place.imgUrl"></ion-img>
            </ion-thumbnail>
              <ion-label class="ion-padding">
                <h2>{{place.title}}</h2>
                <p>{{place.description}}</p>
              </ion-label>
            
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
