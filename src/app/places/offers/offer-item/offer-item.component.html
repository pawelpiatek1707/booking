<ion-item [routerLink]="['/places', 'tabs', 'offers', offer.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imgUrl"></ion-img>
  </ion-thumbnail>
  <ion-label class="ion-padding">
    <h2>{{offer.title}}</h2>
    <div class="offer-details">
      <ion-icon name="calendar" ></ion-icon>
      <ion-text color="primary" class="space-left">{{getDummyDate() | date}}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" class="space-left"></ion-icon>
      <ion-text color="primary" class="space-left">{{getDummyDate() | date}}</ion-text>
    </div>
  </ion-label>
</ion-item>
