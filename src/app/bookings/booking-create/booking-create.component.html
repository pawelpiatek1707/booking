<ion-header>
  <ion-toolbar>
    <ion-title>{{bookedPlace.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <p>{{bookedPlace.description}}</p>
  <ion-button color="primary" (click)="onBook()">Book!</ion-button>
</ion-content>
