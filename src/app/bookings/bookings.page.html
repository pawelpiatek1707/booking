<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let booking of bookings" #sliding>
       <ion-item>
         <ion-label>
           <h5>{{booking.placeTitle}}</h5>
           <p>Guests: {{booking.gestNumber}}</p>
         </ion-label>
       </ion-item>
       <ion-item-options>
         <ion-item-option color="danger">
           <ion-icon name="trash" slot=icon-only (click)="onCancelBooking(booking.id, sliding)"></ion-icon>
         </ion-item-option>
       </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
